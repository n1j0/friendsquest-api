components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
          description: The id of the user
          example: 1
        createdAt:
          type: string
          format: date-time
          description: The date of creation of the user
          example: 2022-12-01T12:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          description: The date of the last update of the user
          example: 2022-12-01T12:00:00.000Z
        email:
          type: string
          format: email
          description: The email of the user
          example: john@doe.com
          required: true
        username:
          type: string
          description: The username of the user
          example: JohnDoe
          required: false
        uid:
          type: string
          format: uuid
          description: The uid of the user
          example: 39FDDRsAsZNPmocG4ZIgcnwO5BF2
          required: true
        imageURL:
          type: string
          description: The imageURL of the avatar of the user
          example: https://example.com/image.png
          required: false
        friendsCode:
          type: string
          description: The friends code of the user
          example: 0zdhg
          required: true
        points:
          type: number
          description: The points of the user
          example: 100
          required: true
